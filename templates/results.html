<!DOCTYPE html>
<html>
<head>
    <title>DataFrame Viewer</title>
</head>
<body>
    <form method="POST" action="/">
        <label for="filter_name">Filter by Name:</label>
        <input type="text" id="filter_name" name="filter_name">
        <input type="submit" value="Filter">
    </form>

    {% if df_result %}
        <h2>Filtered DataFrame:</h2>
        {{ df_result | safe }}
    {% else %}
        <h2>Original DataFrame:</h2>
        {{ df_result | safe }}
    {% endif %}
</body>
</html>
