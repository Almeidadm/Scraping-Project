<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.post('/results', function(response) {
                if (response) {
                    var table = $('<table>').addClass('results-table');
                    var thead = $('<thead>');
                    var tbody = $('<tbody>');

                    var headerRow = $('<tr>');
                    headerRow.append($('<th>').text('Title'));
                    headerRow.append($('<th>').text('Description'));
                    thead.append(headerRow);

                    $.each(response, function(index, result) {
                        var row = $('<tr>');
                        row.append($('<td>').text(result.title));
                        row.append($('<td>').text(result.description));
                        tbody.append(row);
                    });

                    table.append(thead);
                    table.append(tbody);

                    $('#results').append(table);
                }
            });
        });
    </script>
</head>
<body>
    <h1>Results Page</h1>
    <div id="results"></div>
</body>
</html>
