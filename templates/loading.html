<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            setInterval(function() {
                $.get('/results', function(response) {
                    if (response) {
                        window.location.href = '/results';
                    }
                });
            }, 1000);
        });
    </script>
</head>
<body>
    <h1>Loading Page</h1>
    <h2>Method: {{ method }}</h2>
    <h2>Query: {{ query }}</h2>
    <p>Loading results...</p>
</body>
</html>
